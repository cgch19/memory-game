<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="surroundings">
        <h3 class="heading">Planets of memory game</h3>
        <div class="info-board">
            <div class="time-counter">
                Time: <span id="remaining-time">100</span>
            </div>
        </div>
        <div class="start-button">
            <button id="start-button">Start</button>
        </div> 
        <div class="cards">
            <div class="card" planet="mars">
                <img src="image folder/mars.png" alt="card-img">
            </div>
            <div class="card" planet="saturn">
                <img src="image folder/saturn png.webp" alt="card-img">
            </div>
            <div class="card" planet="earth">
                <img src="image folder/earth.webp" alt="card-img">
            </div>
            <div class="card" planet="mercury">
                <img src="image folder/mercury-planet-cartoon-icon-png.png" alt="card-img">
            </div>
            <div class="card" planet="jupiter">
                <img src="image folder/jupiter.webp" alt="card-img">
            </div>
            <div class="card" planet="venus">
                <img src="image folder/venus.png" alt="card-img">
            </div>
            <div class="card" planet="neptune">
                <img src="image folder/neptune.png" alt="card-img">
            </div>
            <div class="card" planet="uranus">
                <img src="image folder/uranus.png" alt="card-img">
            </div>
            <div class="card" planet="earth">
                <img src="image folder/earth.webp" alt="card-img">
            </div>
            <div class="card" planet="saturn">
                <img src="image folder/saturn png.webp" alt="card-img">
            </div>
            <div class="card" planet="neptune">
                <img src="image folder/neptune.png" alt="card-img">
            </div>
            <div class="card" planet="mercury">
                <img src="image folder/mercury-planet-cartoon-icon-png.png" alt="card-img">
            </div>
            <div class="card" planet="jupiter">
                <img src="image folder/jupiter.webp" alt="card-img">
            </div>
            <div class="card" planet="venus">
                <img src="image folder/venus.png" alt=""card-img>
            </div>
            <div class="card" planet="uranus">
                <img src="image folder/uranus.png" alt="card-img">
            </div>
            <div class="card" planet="mars">
                <img src="image folder/mars.png" alt="card-img">
            </div>
        </div>
    </div>
<div class="popup" id="win-popup">
    <div class="popup-content">
        <h2>Congratulations!</h2>
        <p>You've won the game!</p>
        <button id="play-again-button">Play Again</button>
    </div>
</div>
<div class="popup" id="lose-popup">
    <div class="popup-content">
        <h2>Game Over!</h2>
        <p>You ran out of time.</p>
        <button id="try-again-button">Try Again</button>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
