<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

    <div class="surroundings">

        </div> 
        <div class="cards">
            <div class="card" planet="mars">
                <img src="mars.png" alt="">
            </div>

            </div>
            <div class="card" planet="earth">
                <img src="/earth.webp" alt="">
            </div>
            <div class="card" planet="mercury">
                <img src="/mercury-planet-cartoon-icon-png.png" alt="">
            </div>
            <div class="card" planet="jupiter">
                <img src="jupiter.webp">
            </div>
            <div class="card" planet="venus">

            <div class="card" planet="neptune">

            </div>

            </div>
            <div class="card" planet="jupiter">
                <img src="/jupiter.webp">
            </div>
            <div class="card" planet="venus">
                <img src="/venus.png" alt="">
            </div>
            <div class="card" planet="uranus">
                <img src="/uranus.png" alt="">
            </div>
            <div class="card" planet="mars">
                <img src="/mars.png" alt="">
            </div>
        </div>
    </div>

    <div class="popup-content">

</div>
